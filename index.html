<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Metrics Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Metrics Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Enter Stock Details</h2>
            <div class="symbol-container">
                <label for="symbol">Enter Stock Symbol:</label>
                <input type="text" id="symbol" placeholder="Enter Stock Symbol">
                <label for="currentPrice">Last Traded Price (LTP):</label>
                <input type="number" id="currentPrice" placeholder="Enter Current Price">
            </div>
        </section>
        <section>
            <h2>Enter Financial Metrics</h2>
            <form id="calculatorForm">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Params</th>
                                <th>Value</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Stock P/E Ratio</td>
                                <td><input type="number" id="stockPeRatio" placeholder="Enter Stock P/E Ratio" required></td>
                                <td rowspan="2" id="peResult"></td>
                            </tr>
                            <tr>
                                <td>Industry P/E Ratio</td>
                                <td><input type="number" id="industryPeRatio" placeholder="Enter Industry P/E Ratio" required></td>
                            </tr>
                            <tr>
                                <td>PB Ratio</td>
                                <td><input type="number" id="pbRatio" placeholder="Enter PB Ratio" required></td>
                                <td id="pbResult"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-container">
                    <button type="button" onclick="calculateMetrics()">Analyse Now</button>
                    <button type="button" onclick="clearForm()">Clear All</button>
                </div>
                <div class="learn-more-container">
                    <p>Learn more about investing and trading</p>
                    <a href="https://kannada.natarajmalavade.in/" target="_blank" class="learn-more-link">Courses</a>
                    <a href="https://www.youtube.com/@natarajmalavadekannada" target="_blank" class="learn-more-link youtube-link">YouTube</a>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
